<app-input field="startingDateTime" [change]="accessStrategy" [orig]="data.diff.accessStrategy">
  <mat-form-field class="textInput">
    <mat-placeholder i18n-placeholder="services.form.label.sas.starttime">
      {{ messages.services_form_label_sas_starttime }}
    </mat-placeholder>
    <input matInput [matDatepicker]="startPicker" [(ngModel)]="accessStrategy.startingDateTime">
    <mat-hint align="end">
      <app-hint></app-hint>
    </mat-hint>
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
  </mat-form-field>
  <mat-icon appHelp
           i18n-matTooltip="services.form.tooltip.sas.starttime"
           [matTooltip]="messages.services_form_tooltip_sas_starttime">
  </mat-icon>
  <mat-datepicker #startPicker></mat-datepicker>
</app-input>

<app-input field="endingDateTime" [change]="accessStrategy" [orig]="data.diff.accessStrategy">

  </mat-icon>
  <mat-datepicker #endPicker></mat-datepicker>
</app-input>
