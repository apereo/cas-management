<lib-input>
  <mat-checkbox [formControl]="surrogateEnabled">
    <ng-container i18n>Surrogate Enabled</ng-container>
  </mat-checkbox>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Determines whether this service is allowed to use surrogate authentication.">
  </mat-icon>
  <mat-hint align="end">
    <lib-hint [difference]="surrogateEnabled.difference()"></lib-hint>
  </mat-hint>
</lib-input>

<lib-attributes [control]="control"
                arrayName="attributes"
                [keys]="formData.options.availableAttributes">
</lib-attributes>
