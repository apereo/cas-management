<lib-input>
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Logout URL</mat-placeholder>
    <input matInput pattern="https?://[a-zA-Z0-9.]+:?[0-9]*/.*"
           [formControl]="control" spellcheck="false">
    <mat-error i18n *ngIf="control.hasError('pattern')">You have entered an invalid URL</mat-error>
    <mat-error i18n *ngIf="control.hasError('logoutUrlRequired')">Logout URL is required when usigng FRONT_CHANNEL logout</mat-error>
    <mat-hint align="end"><lib-hint [difference]="control.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Url where logout requests will be sent to, for this service.">
  </mat-icon>
</lib-input>
