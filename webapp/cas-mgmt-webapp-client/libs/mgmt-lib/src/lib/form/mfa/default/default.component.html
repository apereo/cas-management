<lib-input>
  <mat-form-field class="textInput">
    <mat-placeholder i18>Providers</mat-placeholder>
    <mat-select multiple [formControl]="multifactorAuthenticationProviders">
      <mat-option *ngFor="let opt of formData.options.mfaProviders" [value]="opt.value">
        {{ opt.display }}
      </mat-option>
    </mat-select>
    <mat-hint align="end"><lib-hint [difference]="multifactorAuthenticationProviders.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="List of multifactor provider ids to assign to this service.">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Failure Mode</mat-placeholder>
    <mat-select [formControl]="failureMode">
      <mat-option *ngFor="let opt of formData.options.mfaFailureModes" [value]="opt">
        {{ opt }}
      </mat-option>
    </mat-select>
    <mat-hint align="end"><lib-hint [difference]="failureMode.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Decide what CAS should do in the event that a provider is not available.">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Principal Attribute Name Trigger</mat-placeholder>
    <input matInput [matAutocomplete]="auto" [formControl]="principalAttributeNameTrigger">
    <mat-hint align="end"><lib-hint [difference]="principalAttributeNameTrigger.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Principal attribute name to trigger MFA when accessing this service.">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Principal Attribute Value To Match</mat-placeholder>
    <input matInput [formControl]="principalAttributeValueToMatch">
    <mat-hint align="end"><lib-hint [difference]="principalAttributeValueToMatch.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Principal attribute value to match in order to trigger MFA when accessing this service.">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-checkbox [formControl]="bypassEnabled">
    <ng-container i18n>Enable Bypass</ng-container>
    <mat-icon libHelp i18n-matTooltip
              matTooltip="Bypass multifactor authentication for this service.">
    </mat-icon>
    <mat-hint align="end"><lib-hint [difference]="bypassEnabled.difference()"></lib-hint></mat-hint>
  </mat-checkbox>
</lib-input>

<mat-autocomplete style="width:300px" #auto="matAutocomplete">
  <mat-option *ngFor="let opt of formData.options.availableAttributes" [value]="opt">{{ opt }}</mat-option>
</mat-autocomplete>
