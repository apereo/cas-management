<lib-input>
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Required Handlers</mat-placeholder>
    <input matInput [formControl]="control">
    <mat-hint align="end"><lib-hint [difference]="control.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
           matTooltip="Collection of authentication handler ids defined in the CAS server configuration
    that indicate the set of authentication handlers that must successfully execute before access to this service can be granted.">
  </mat-icon>
</lib-input>
