<lib-input>
  <mat-form-field class="textInput">
    <mat-select i18n-placeholder
               placeholder="Service Type"
               [formControl]="control">
      <mat-option *ngFor="let opt of formData.options.serviceTypes" [value]="opt.value">
        {{ opt.display }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-hint align="end">
    <lib-hint></lib-hint>
  </mat-hint>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="'Everything that applies to a CAS client applies to an OAuth client too, but OAuth clients have a few more extra settings.">
  </mat-icon>
</lib-input>
