<div>
  <h3 matDialogTitle i18n>Unknown Error</h3>
</div>
<mat-dialog-content>
  <ng-container i18n>
    An unknown error has been encountered and the application is not able to recover.  Please refresh your browser to continue.
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions style="float:right;">
  <div>
    <button mat-button matDialogClose>
      <mat-icon>thumb_up_alt</mat-icon>
      <ng-container i18n>OK</ng-container>
    </button>
  </div>
</mat-dialog-actions>
