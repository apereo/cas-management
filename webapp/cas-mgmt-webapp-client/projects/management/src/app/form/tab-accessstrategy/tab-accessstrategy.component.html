<form #accessForm="ngForm">
  <mat-card class="tabCard">
    <mat-card-title>
      <h5 i18n>Type</h5>
    </mat-card-title>
    <div class="cardContent">
      <lib-type (typeChange)="typeChange()"></lib-type>
    </div>
  </mat-card>

  <mat-card class="tabCard" *ngIf="!groovyAccessStrategy">
    <mat-card-title>
      <h5 i18n>Service Access Strategy</h5>
    </mat-card-title>
    <div class="cardContent">
      <lib-access-strategy [data]="strategy()"></lib-access-strategy>
    </div>
  </mat-card>

  <mat-card class="tabCard" *ngIf="!groovyAccessStrategy">
    <mat-card-title>
      <h5 i18n>Required Attributes</h5>
    </mat-card-title>
    <div class="cardContent">
      <lib-required [data]="handlers()"></lib-required>
    </div>
  </mat-card>

  <mat-card class="tabCard" *ngIf="!groovyAccessStrategy">
    <mat-card-title>
      <h5 i18n>Delegated Authentication</h5>
    </mat-card-title>
    <div class="cardContent">
      <lib-delegated></lib-delegated>
    </div>
  </mat-card>

  <mat-card class="tabCard" *ngIf="!groovyAccessStrategy">
    <mat-card-title>
      <h5 i18n>Rejected Attributes</h5>
    </mat-card-title>
    <div class="cardContent">
      <lib-attributemapping [attributes]="data.service.accessStrategy.rejectedAttributes"
                            [attributeNames]="data.formData.availableAttributes">
      </lib-attributemapping>
    </div>
  </mat-card>

  <button type="submit" display="display:none;" #submit></button>
</form>
