<div [formGroup]="saml.form">
  <mat-card class="tabCard">
    <mat-card-title>
      <h5 i18n>Saml Client - Metadata</h5>
    </mat-card-title>
    <div class="cardContent">
        <lib-metadata [control]="saml.get('metadata')"></lib-metadata>
     </div>
  </mat-card>

  <mat-card class="tabCard">
    <mat-card-title>
      <h5 i18n>SAML Client - Security</h5>
    </mat-card-title>
    <div class="cardContent">
      <lib-security [control]="saml.get('security')"></lib-security>
    </div>
  </mat-card>

  <mat-card class="tabCard">
    <mat-card-title>
      <h5 i18n>SAML Client - Optional Fields</h5>
    </mat-card-title>
    <div class="cardContent">
      <lib-optional [control]="saml.get('optionalSaml')"></lib-optional>
    </div>
  </mat-card>

  <mat-card class="tabCard">
    <mat-card-title>
      <h5 i18n>SAML Client - Name ID</h5>
    </mat-card-title>
    <div class="cardContent">
      <lib-nameid [control]="saml.get('nameId')"></lib-nameid>
    </div>
  </mat-card>

  <mat-card class="tabCard">
    <mat-card-title>
      <h5 i18n>SAML Attribute Name Formats</h5>
    </mat-card-title>
    <div class="cardContent">
      <lib-samlservicespane [control]="saml.get('nameFormats')"></lib-samlservicespane>
    </div>
  </mat-card>
</div>
