<div [formGroup]="saml">
  <app-card i18n-title title="Metadata">
    <lib-metadata [control]="saml.get('metadata')"></lib-metadata>
  </app-card>

  <app-card i18n-title title="Security">
    <lib-security [control]="saml.get('security')"></lib-security>
  </app-card>

  <app-card i18n-title title="Optional Fields">
    <lib-optional [control]="saml.get('optionalSaml')"></lib-optional>
  </app-card>

  <app-card i18n-title title="Name ID">
    <lib-nameid [control]="saml.get('nameId')"></lib-nameid>
  </app-card>

  <app-card i18n-title title="Name Formats">
    <lib-samlservicespane [control]="saml.get('nameFormats')"></lib-samlservicespane>
  </app-card>
</div>
