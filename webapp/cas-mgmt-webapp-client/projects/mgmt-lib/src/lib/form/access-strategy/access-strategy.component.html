<lib-input>
  <mat-checkbox [formControl]="sso">
    <ng-container i18n>Allow Single Sign-On</ng-container>
  </mat-checkbox>
  <mat-icon appHelp i18n-matTooltip
            matTooltip="Decides whether this service is allowed to participate in SSO.">
  </mat-icon>
  <mat-hint align="end"><lib-hint [difference]="sso.difference()"></lib-hint></mat-hint>
</lib-input>

<lib-input>
  <mat-checkbox [formControl]="requireAll">
    <ng-container i18n>Require All Attributes</ng-container>
  </mat-checkbox>
  <mat-icon appHelp i18n-matTooltip
            matTooltip="Decides whether all attributes AND corresponding values should be evaluated before access can be granted. If left unchecked, the first successful match on attribute name and value will allow access.">
  </mat-icon>
  <mat-hint align="end"><lib-hint [difference]="requireAll.difference()"></lib-hint></mat-hint>
</lib-input>

<lib-input>
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Unauthorized Redirect Url</mat-placeholder>
    <input matInput [formControl]="unauthorizedUrl">
    <mat-hint align="end"><lib-hint [difference]="unauthorizedUrl.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon appHelp i18n-matTooltip
            matTooltip="URL to which CAS should direct in the event that service access is defined.">
  </mat-icon>
</lib-input>
