<lib-input>
  <mat-form-field class="textInput">
    <mat-select i18n-placeHolder
                placeholder="Select Type"
                [formControl]="typeControl">
      <mat-option *ngFor="let opt of types" [value]="opt">{{ TYPE[opt] }}</mat-option>
    </mat-select>
    <mat-hint align="end">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18-matTooltip
            matTooltip="Access strategy type">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-checkbox [formControl]="sso">
    <ng-container i18n>Allow Single Sign-On</ng-container>
  </mat-checkbox>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Decides whether this service is allowed to participate in SSO.">
  </mat-icon>
  <mat-hint align="end"><lib-hint [difference]="sso.difference()"></lib-hint></mat-hint>
</lib-input>

<lib-input>
  <mat-checkbox [formControl]="requireAll">
    <ng-container i18n>Require All Attributes</ng-container>
  </mat-checkbox>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Decides whether all attributes AND corresponding values should be evaluated before access can be granted. If left unchecked, the first successful match on attribute name and value will allow access.">
  </mat-icon>
  <mat-hint align="end"><lib-hint [difference]="requireAll.difference()"></lib-hint></mat-hint>
</lib-input>

<lib-input>
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Unauthorized Redirect Url</mat-placeholder>
    <input matInput [formControl]="unauthorizedUrl">
    <mat-hint align="end"><lib-hint [difference]="unauthorizedUrl.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="URL to which CAS should direct in the event that service access is defined.">
  </mat-icon>
</lib-input>

<ng-container *ngIf="typeControl.value == TYPE.REMOTE">
  <lib-remote [control]="control"></lib-remote>
</ng-container>

<ng-container *ngIf="typeControl.value === TYPE.TIME">
  <lib-time [control]="control"></lib-time>
</ng-container>

<ng-container *ngIf="typeControl.value == TYPE.GROUPER">
  <lib-grouper [control]="control"></lib-grouper>
  <lib-time [control]="control"></lib-time>
</ng-container>

<ng-container *ngIf="typeControl.value == TYPE.SURROGATE">
  <lib-surrogate [control]="control"></lib-surrogate>
</ng-container>

<ng-container *ngIf="typeControl.value == TYPE.GROOVY_SURROGATE">
  <lib-groovy-surrogate [control]="control"></lib-groovy-surrogate>
</ng-container>

<ng-container *ngIf="typeControl.value == TYPE.GROOVY">
  <lib-groovy [control]="control"></lib-groovy>
</ng-container>
