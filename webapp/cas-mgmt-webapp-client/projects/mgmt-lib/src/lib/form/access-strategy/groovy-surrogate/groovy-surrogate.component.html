<lib-input field="groovyScript" [change]="accessStrategy" [orig]="original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Groovy Script File</mat-placeholder>
    <input matInput [(ngModel)]="accessStrategy.groovyScript">
    <mat-hint align="end">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp
            i18n-matTooltip
            matTooltip="Location where the groovy script file to determine granting access to this service is loaded">
  </mat-icon>
</lib-input>
