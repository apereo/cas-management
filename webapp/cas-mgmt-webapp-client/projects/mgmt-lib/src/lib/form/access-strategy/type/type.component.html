<lib-input>
  <mat-form-field class="textInput">
        <mat-select i18n-placeHolder
                    placeholder="Select Type"
                    [formControl]="typeControl">
            <mat-option *ngFor="let opt of types" [value]="opt">{{ TYPE[opt] }}</mat-option>
        </mat-select>
      <mat-hint align="end">
        <lib-hint></lib-hint>
      </mat-hint>
    </mat-form-field>
    <mat-icon appHelp i18-matTooltip
              matTooltip="Access strategy type">
    </mat-icon>
</lib-input>

<ng-container *ngIf="typeControl.value == TYPE.REMOTE">
    <lib-remote [control]="control.get('remote')"></lib-remote>
</ng-container>

<ng-container *ngIf="typeControl.value == TYPE.TIME">
    <lib-time [control]="control.get('time')"></lib-time>
</ng-container>

<ng-container *ngIf="typeControl.value == TYPE.GROUPER">
    <lib-grouper [control]="control.get('grouper')"></lib-grouper>
    <lib-time [control]="control.get('grouper')"></lib-time>
</ng-container>

<ng-container *ngIf="typeControl.value == TYPE.SURROGATE">
    <lib-surrogate [control]="control.get('surrogate')"></lib-surrogate>
</ng-container>

<ng-container *ngIf="typeControl.value == TYPE.GROOVY_SURROGATE">
  <lib-groovy-surrogate [control]="control.get('groovySurrogate')"></lib-groovy-surrogate>
</ng-container>

<ng-container *ngIf="typeControl.value == TYPE.GROOVY">
  <lib-groovy [control]="control.get('groovy')"></lib-groovy>
</ng-container>
