  <mat-checkbox [formControl]="excludeDefaultAttributes">
    <ng-container i18n>Exclude default bundle of attributes for release</ng-container>
    <mat-icon appHelp i18n-matTooltip
             matTooltip="Indicates whether global and default attributes set to release to all applications
    should be excluded for release for this specific application.">
    </mat-icon>
    <mat-hint align="end" [difference]="excludeDefaultAttributes.difference()">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-checkbox>

  <mat-checkbox [formControl]="authorizedToReleaseCredentialPassword">
    <ng-container i18n>Authorized to release to credential password</ng-container>
    <mat-icon style="font-size: medium" i18n-matTooltip
             matTooltip="Release credential password to the application?">help
    </mat-icon>
    <mat-hint align="end" [difference]="authorizedToReleaseCredentialPassword.difference()">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-checkbox>

  <mat-checkbox [formControl]="authorizedToReleaseProxyGrantingTicket">
    <ng-container i18n>Authorized to release proxy granting ticket ID</ng-container>
    <mat-icon appHelp i18n-matTooltip
             matTooltip="Release proxy-granting ticket id to the application?">
    </mat-icon>
    <mat-hint align="end" [differences]="authorizedToReleaseProxyGrantingTicket.difference()">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-checkbox>

  <mat-checkbox [formControl]="authorizedToReleaseAuthenticationAttributes">
    <ng-container i18n>Authorized to release authentication attributes</ng-container>
    <mat-icon appHelp  i18n-matTooltip
             matTooltip="Determines whether this policy should exclude the authentication/protocol attributes for release.
             Authentication attributes are considered those that are not tied to a specific principal and define extra
             supplamentary metadata about the authentication event itself, such as the commencement date.">
    </mat-icon>
    <mat-hint align="end" [differences]="authorizedToReleaseAuthenticationAttributes.difference()">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-checkbox>
