<lib-input field="scopes" [change]="oidcService" [orig]="original && original.scopes">
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Scopes</mat-placeholder>
    <mat-select multiple [(ngModel)]="oidcService.scopes">
      <mat-option *ngFor="let opt of data.formData.oidcScopes" [value]="opt.value">{{ opt.display }}</mat-option>
    </mat-select>
    <mat-hint align="end">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp i18n-matTooltip
            matTooltip="Scopes">
  </mat-icon>
</lib-input>
