<lib-input field="entityAttribute" [change]="policy" [orig]="original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Metadata Entity Attribute</mat-placeholder>
    <input matInput [(ngModel)]="policy.entityAttribute">
    <mat-hint align="end">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp i18n-matTooltip
            matTooltip="The EntityId for the SP providing the metadata attributes.">
  </mat-icon>
</lib-input>

<lib-input field="entityAttributeFormat" [change]="policy" [orig]="original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Metadata Entity Attribute Format</mat-placeholder>
    <input matInput [(ngModel)]="policy.entityAttributeFormat">
    <mat-hint align="end">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp i18n-matTooltip
            matTooltip="Format description for the entity attribute. This field is optional.">
  </mat-icon>
</lib-input>

<lib-input field="entityAttributeValues" [change]="policy" [orig]="original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Metadata Entity Attribute Values</mat-placeholder>
    <input matInput
           [ngModel]="policy.entityAttributeValues"
           (ngModelChange)="policy.entityAttributeValues = $event.split(',')">
    <mat-hint align="end">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp i18n-matTooltip
            matTooltip="List of attributes that are defined as part of the SP Metadata.">
  </mat-icon>
</lib-input>
