  <mat-form-field class="textInput">
    <mat-placeholder i18n>REST Endpoint</mat-placeholder>
    <input matInput [formControl]="endpoint">
    <mat-hint align="end" [difference]="endpoint.difference()">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp i18n-matTooltip
            matTooltip="The URL of the REST endpoint that will be called to retrieve a list of attributes that will be released.">
  </mat-icon>
