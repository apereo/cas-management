<lib-input field="informationUrl" [change]="data.service" [orig]="data.original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Information URL</mat-placeholder>
    <input matInput pattern="https?://[a-zA-Z0-9.]+:?[0-9]*/.*"
           [(ngModel)]="data.service.informationUrl" spellcheck="false">
    <mat-error>You have entered an invalid URL</mat-error>
    <mat-hint align="end">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp i18n-matTooltip
           matTooltip="Url that describes help information and guides for this service.">
  </mat-icon>
</lib-input>

<lib-input field="privacyUrl" [change]="data.service" [orig]="data.original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Privacy URL</mat-placeholder>
    <input matInput pattern="https?://[a-zA-Z0-9.]+:?[0-9]*/.*"
           [(ngModel)]="data.service.privacyUrl" spellcheck="false">
    <mat-error>You have entered an invalid URL</mat-error>
    <mat-hint align="end">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp i18n-matTooltip
           matTooltip="Url that describes the privacy policies for this service.">
  </mat-icon>
</lib-input>
