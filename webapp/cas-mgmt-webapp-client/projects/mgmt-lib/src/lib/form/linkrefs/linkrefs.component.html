<mat-form-field class="textInput">
  <mat-placeholder i18n>Information URL</mat-placeholder>
  <input matInput pattern="https?://[a-zA-Z0-9.]+:?[0-9]*/.*"
         [formControl]="informationUrl" spellcheck="false">
  <mat-error i18n>You have entered an invalid URL</mat-error>
  <mat-hint align="end" [difference]="informationUrl.difference()">
    <lib-hint></lib-hint>
  </mat-hint>
</mat-form-field>
<mat-icon appHelp i18n-matTooltip
         matTooltip="Url that describes help information and guides for this service.">
</mat-icon>
