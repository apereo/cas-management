<lib-input field="logoutUrl" [change]="data.service" [orig]="data.original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Logout URL</mat-placeholder>
    <input matInput #logoutUrl="ngModel" name="logoutUrl" id="logoutUrl"
           pattern="https?://[a-zA-Z0-9.]+:?[0-9]*/.*"
           [(ngModel)]="data.service.logoutUrl" spellcheck="false">
    <mat-error>You have entered an invalid URL</mat-error>
    <mat-hint align="end">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp i18n-matTooltip
           matTooltip="Url where logout requests will be sent to, for this service.">
  </mat-icon>
</lib-input>
