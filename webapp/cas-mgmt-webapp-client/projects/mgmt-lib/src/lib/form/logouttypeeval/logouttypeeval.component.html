<lib-input>
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Logout Type</mat-placeholder>
    <mat-select [formControl]="logoutType">
      <mat-option *ngFor="let opt of data.formData.logoutTypes" [value]="opt">{{ opt }}</mat-option>
    </mat-select>
    <mat-hint align="end"><lib-hint [difference]="logoutType.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon appHelp i18n-matTooltip
            matTooltip="Defines how CAS should execute logout operations when dealing with this service.">
  </mat-icon>
</lib-input>
