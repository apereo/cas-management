<lib-input>
  <mat-form-field class="textInput">
    <mat-select
            placeholder="Policy"
            [formControl]="typeControl">
      <mat-option *ngFor="let opt of types; let i = index" [value]="opt">
        {{ display[i] }}
      </mat-option>
    </mat-select>
    <mat-hint align="end">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-form-field>
</lib-input>

<ng-container *ngIf="typeControl.value === TYPE.DEFAULT">
 <lib-default [control]="defaultMfa"></lib-default>
</ng-container>

<ng-container *ngIf="typeControl.value === TYPE.GROOVY">
  <lib-groovy [control]="groovy"></lib-groovy>
</ng-container>
