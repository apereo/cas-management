<lib-input *ngIf="!hideKeys">
  <mat-form-field class="textInput">
    <mat-placeholder i18n>User Info Signing Algorithm</mat-placeholder>
    <input matInput [matAutocomplete]="encryptAlgAuto"
           [formControl]="userInfoSigningAlg">
    <mat-hint align="end"><lib-hint [difference]="userInfoSigningAlg.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Encryption algorithm to use with user info responses.">
  </mat-icon>
  <mat-autocomplete #encryptAlgAuto="matAutocomplete">
    <mat-option *ngFor="let opt of formData.options.encryptAlgOptions" [value]="opt">{{ opt }}</mat-option>
  </mat-autocomplete>
</lib-input>
