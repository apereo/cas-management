<lib-input>
  <mat-radio-group [(ngModel)]="type" (change)="changeType()">

    <mat-radio-button [value]="TYPE.REFUSE">
      <ng-container i18n>Refuse</ng-container>
    </mat-radio-button>

    <mat-radio-button  [value]="TYPE.REGEX">
      <ng-container i18n>Regex</ng-container>
    </mat-radio-button>

  </mat-radio-group>
</lib-input>

<ng-container *ngIf="type == TYPE.REGEX">
  <lib-input>
    <mat-form-field class="textInput">
      <mat-placeholder i18n>Regex</mat-placeholder>
      <input matInput required [formControl]="pattern">
      <mat-hint align="end"><lib-hint [difference]="pattern.difference()"></lib-hint></mat-hint>
    </mat-form-field>
    <mat-icon appHelp i18n-matTooltip
             matTooltip="Matches the proxy callback url against a regex pattern. A successful match will authorize proxy authentication.">
    </mat-icon>
  </lib-input>
</ng-container>
