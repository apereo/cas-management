<lib-input field="skipGeneratingAssertionNameId" [change]="service" [orig]="original">
  <mat-checkbox [(ngModel)]="service.skipGeneratingAssertionNameId">
    <ng-container i18n>Skip generating assertion name id</ng-container>
    <mat-icon appHelp i18n-matTooltip
              matTooltip="Whether generation of a name identifier should be skipped for assertions">
    </mat-icon>
    <mat-hint align="end">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-checkbox>
</lib-input>
