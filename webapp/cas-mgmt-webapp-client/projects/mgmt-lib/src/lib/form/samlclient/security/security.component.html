<lib-input field="signAssertions" [change]="service" [orig]="original">
  <mat-checkbox [(ngModel)]="service.signAssertions">
    <ng-container i18n>Sign Assertions</ng-container>
    <mat-icon appHelp i18n-matTooltip
              matTooltip="Sign Assertions.">
    </mat-icon>
    <mat-hint align="end">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-checkbox>
</lib-input>

<lib-input field="signResponses" [change]="service" [orig]="original">
  <mat-checkbox [(ngModel)]="service.signResponses">
    <ng-container i18n>Sign Responses</ng-container>
    <mat-icon appHelp i18n-matTooltip
              matTooltip="Sign Responses.">
    </mat-icon>
    <mat-hint align="end">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-checkbox>
</lib-input>

<lib-input style="padding-bottom: 10px;"
           field="encryptAssertions" [change]="service" [orig]="original">
  <mat-checkbox [(ngModel)]="service.encryptAssertions">
    <ng-container i18n>Encrypt Assertions</ng-container>
    <mat-icon appHelp i18n-matTooltip
              matTooltip="Encrypt Assertions.">
    </mat-icon>
    <mat-hint align="end">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-checkbox>
</lib-input>

<lib-input field="signingCredentialType" [change]="service" [orig]="original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Signing Credential Type</mat-placeholder>
    <mat-select [(ngModel)]="service.signingCredentialType">
      <mat-option *ngFor="let opt of data.formData.samlCredentialTypes" [value]="opt">
        {{ opt }}
      </mat-option>
    </mat-select>
    <mat-hint align="end">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp i18n-matTooltip
            matTooltip="This setting controls the type of the signature block produced in the final SAML response
            for this application. The latter, being the default, encodes the signature in PEM format inside a X509Data
            block while the former encodes the signature based on the resolved public key under a DEREncodedKeyValue block.">
  </mat-icon>
</lib-input>

<lib-input field="requiredAuthenticationContextClass" [change]="service" [orig]="original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Authentication Context Class</mat-placeholder>
    <input matInput [(ngModel)]="service.requiredAuthenticationContextClass">
    <mat-hint align="end">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp i18n-matTooltip
            matTooltip="The authentication context class that may be passed to the service provider. If
    none is defined here forcefully, metadata will be consulted instead.">
  </mat-icon>
</lib-input>

<lib-input field="assertionAudiences" [change]="service" [orig]="original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Assertion Audiences</mat-placeholder>
    <input matInput [(ngModel)]="service.assertionAudiences">
    <mat-hint align="end">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp i18n-matTooltip
            matTooltip="Comma-separated list of audience urls to include in the assertion, in addition to the entity id.">
  </mat-icon>
</lib-input>
