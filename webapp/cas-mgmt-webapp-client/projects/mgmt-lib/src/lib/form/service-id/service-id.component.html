<lib-input>
  <mat-form-field class="textInput">
    <mat-placeholder>{{ prompt }}</mat-placeholder>
    <input matInput pattern="^\S+" required [formControl]="control">
    <mat-error i18n *ngIf="control.hasError('pattern')">Please remove any leading or trailing spaces from your service id.</mat-error>
    <mat-hint align="end"><lib-hint [difference]="control.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon appHelp i18n-matTooltip [matTooltip]="tip"></mat-icon>
</lib-input>
