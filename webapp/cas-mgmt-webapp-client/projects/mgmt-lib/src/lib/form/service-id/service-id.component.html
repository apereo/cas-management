<div class="mgmtInput">
  <mat-form-field class="textInput">
    <mat-placeholder>{{ prompt }}</mat-placeholder>
    <input matInput appInvalidDomain pattern="^\S+" required [formControl]="control">
    <mat-error i18n *ngIf="invalidDomain">You do not have permissions to create a service for the domain entered in the service id</mat-error>
    <mat-error i18n *ngIf="!invalidDomain">Please remove any leading or trailing spaces from your service id.</mat-error>
    <mat-hint align="end"><lib-hint [difference]="control.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon appHelp i18n-matTooltip [matTooltip]="tip"></mat-icon>
</div>
