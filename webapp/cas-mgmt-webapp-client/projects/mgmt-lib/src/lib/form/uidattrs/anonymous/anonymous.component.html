<lib-input>
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Salt Setting</mat-placeholder>
    <input matInput [formControl]="salt">
    <mat-hint align="end"><lib-hint [difference]="salt.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon appHelp i18n-matTooltip
            matTooltip="The salt used for anonymous id generation.">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Username Attribute</mat-placeholder>
    <input matInput [matAutocomplete]="auto" [formControl]="attribute">
    <mat-hint align="end"><lib-hint [difference]="attribute.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon appHelp i18n-matTooltip
            matTooltip="Username attribute used for anonymous id generation.">
  </mat-icon>
</lib-input>

<mat-autocomplete style="width:300px" #auto="matAutocomplete">
  <mat-option *ngFor="let opt of formData.options.availableAttributes" [value]="opt">{{ opt }}</mat-option>
</mat-autocomplete>
