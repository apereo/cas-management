<lib-input field="usernameAttribute" [change]="provider" [orig]="original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Username Attribute</mat-placeholder>
    <input matInput required [matAutocomplete]="auto"
           [(ngModel)]="provider.usernameAttribute">
    <mat-hint align="end">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp i18n-matTooltip
            matTooltip="Username attribute used to return back to the service as the identifier.">
  </mat-icon>
</lib-input>

<lib-input field="encryptUserName" [change]="provider" [orig]="original">
  <mat-checkbox [(ngModel)]="provider.encryptUserName">
    <ng-container i18n>
      Encrypt Username
    </ng-container>
  </mat-checkbox>
  <mat-icon appHelp
            i18n-matTooltip="encpytUsername"
            matTooltip="If checked the username attribute will be encrypted using the defined public key for the service">
  </mat-icon>
  <mat-hint align="end">
    <lib-hint></lib-hint>
  </mat-hint>
</lib-input>

<lib-input field="canonicalizationMode" [change]="provider" [orig]="original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Cononicalization Mode</mat-placeholder>
    <mat-select [(ngModel)]="provider.canonicalizationMode">
      <mat-option *ngFor="let opt of data.formData.canonicalizationModes" [value]="opt">
        {{ opt }}
      </mat-option>
    </mat-select>
    <mat-hint align="end">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-form-field>
</lib-input>

<mat-autocomplete style="width:300px" #auto="matAutocomplete">
  <mat-option *ngFor="let opt of formData.availableAttributes" [value]="opt">{{ opt }}</mat-option>
</mat-autocomplete>
