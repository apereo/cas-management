<mat-radio-group [formControl]="typeControl">

  <mat-radio-button [value]="TYPE.DEFAULT">
    <ng-container i18n>Default</ng-container>
  </mat-radio-button>

  <mat-radio-button [value]="TYPE.ANONYMOUS">
    <ng-container i18n>Anonymous</ng-container>
  </mat-radio-button>

  <mat-radio-button [value]="TYPE.PRINCIPAL_ATTRIBUTE">
    <ng-container i18n>Principle Attribute</ng-container>
  </mat-radio-button>

</mat-radio-group>

<ng-container *ngIf="typeControl.value == TYPE.ANONYMOUS">
  <lib-anonymous [control]="anonymous"></lib-anonymous>
</ng-container>

<ng-container *ngIf="typeControl.value == TYPE.PRINCIPAL_ATTRIBUTE">
  <lib-principal [control]="principal"></lib-principal>
</ng-container>
