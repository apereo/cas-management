<lib-input field="realm" [change]="service" [orig]="original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Realm</mat-placeholder>
    <input matInput [(ngModel)]="service.realm">
    <mat-hint align="end">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp i18n-matTooltip
            matTooltip="The realm identifier of the application, identified via the wtrealm parameter. This needs
            to match the realm defined for the identity provider. By default itâ€™s set to the realm defined for the CAS identity provider.">
  </mat-icon>
</lib-input>

<lib-input field="appliesTo" [change]="service" [orig]="original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n>appliesTo</mat-placeholder>
    <input matInput required [(ngModel)]="service.appliesTo">
    <mat-hint align="end">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp i18n-matTooltip
           matTooltip="Controls to whom security tokens apply. Defaults to the realm.">
  </mat-icon>
</lib-input>
