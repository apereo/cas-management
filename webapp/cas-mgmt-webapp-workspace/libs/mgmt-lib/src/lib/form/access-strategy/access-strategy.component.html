<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>Access Strategy Type</mat-label>
    <mat-select [formControl]="type">
      <mat-option *ngFor="let opt of types" [value]="opt">{{ TYPE[opt] }}</mat-option>
    </mat-select>
    <mat-hint align="end">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18-matTooltip
            matTooltip="Access strategy type">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-checkbox [formControl]="form.requireAll">
    <ng-container i18n>Require All Attributes</ng-container>
  </mat-checkbox>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Decides whether all attributes AND corresponding values should be evaluated before access can be granted. If left unchecked, the first successful match on attribute name and value will allow access.">
  </mat-icon>
  <mat-hint align="end"><lib-hint [difference]="form.requireAll.difference()"></lib-hint></mat-hint>
</lib-input>

<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>Unauthorized Redirect Url</mat-label>
    <input matInput [formControl]="form.unauthorizedUrl">
    <mat-hint align="end"><lib-hint [difference]="form.unauthorizedUrl.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="URL to which CAS should direct in the event that service access is defined.">
  </mat-icon>
</lib-input>

<ng-container *ngIf="type.value === TYPE.REMOTE">
  <lib-remote [form]="form"></lib-remote>
</ng-container>

<ng-container *ngIf="type.value === TYPE.TIME">
  <lib-time [form]="form"></lib-time>
</ng-container>

<ng-container *ngIf="type.value === TYPE.GROUPER">
  <lib-grouper [form]="form"></lib-grouper>
  <lib-time [form]="form"></lib-time>
</ng-container>

<ng-container *ngIf="type.value === TYPE.SURROGATE">
  <lib-surrogate [form]="form"></lib-surrogate>
</ng-container>
