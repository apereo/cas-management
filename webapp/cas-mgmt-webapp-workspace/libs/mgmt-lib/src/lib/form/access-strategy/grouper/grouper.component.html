<lib-input>
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Group Field</mat-placeholder>
    <mat-select [formControl]="groupField" required>
      <mat-option [value]="null">UNDEFINED</mat-option>
      <mat-option *ngFor="let opt of fields" [value]="opt">{{ opt }}</mat-option>
    </mat-select>
    <mat-hint align="end">
      <lib-hint [difference]="groupField.difference()"></lib-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon libHelp
           i18n-matTooltip
           matTooltip="This access strategy attempts to locate Grouper groups for the CAS principal. The groups returned by
    Grouper are collected as CAS attributes and examined against the list of required attributes for service access.">
  </mat-icon>
</lib-input>
