<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>Remote URL</mat-label>
    <input matInput [formControl]="endpointUrl" required>
    <mat-hint align="end">
      <lib-hint [difference]="endpointUrl.difference()"></lib-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="URL that CAS should contact to determine if access to this service should be granted.">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>Acceptable HTTP Codes</mat-label>
    <input matInput [matAutocomplete]="auto" required
           [formControl]="responseCodes">
    <mat-hint align="end">
     <lib-hint [difference]="responseCodes.difference()"></lib-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Acceptable HTTP codes before granting access to this service.">
  </mat-icon>
</lib-input>

<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let code of formData.options.remoteCodes" [value]="code">{{ code }}</mat-option>
</mat-autocomplete>
