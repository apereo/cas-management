<lib-input>
  <mat-checkbox [formControl]="form.surrogateEnabled">
    <ng-container i18n>Surrogate Enabled</ng-container>
  </mat-checkbox>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Determines whether this service is allowed to use surrogate authentication.">
  </mat-icon>
  <mat-hint align="end">
    <lib-hint [difference]="form.surrogateEnabled.difference()"></lib-hint>
  </mat-hint>
</lib-input>

<lib-attributes [form]="form.surrogateRequiredAttributes"
                [keys]="availableAttributes()">
</lib-attributes>
