<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>Scopes</mat-label>
    <mat-select multiple [formControl]="control">
      <mat-option *ngFor="let opt of formData.options.oidcScopes" [value]="opt.value">{{ opt.display }}</mat-option>
    </mat-select>
    <mat-hint align="end"><lib-hint [difference]="control.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Scopes">
  </mat-icon>
</lib-input>
