<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>Metadata Entity Attribute</mat-label>
    <input matInput [formControl]="form.entityAttribute" required>
    <mat-hint align="end"><lib-hint [difference]="form.entityAttribute.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="The EntityId for the SP providing the metadata attributes.">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>Metadata Entity Attribute Format</mat-label>
    <input matInput [formControl]="form.entityAttributeFormat">
    <mat-hint align="end"><lib-hint [difference]="form.entityAttributeFormat.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Format description for the entity attribute. This field is optional.">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>Metadata Entity Attribute Values</mat-label>
    <input matInput [formControl]="form.entityAttributeValues">
    <mat-hint align="end"><lib-hint [difference]="form.entityAttributeValues.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="List of attributes that are defined as part of the SP Metadata.">
  </mat-icon>
</lib-input>
