<lib-input>
  <mat-form-field class="textInput">
    <mat-select
             placeholder="Policy"
             [formControl]="typeControl">
      <mat-option *ngFor="let opt of types; let i = index" [value]="opt">
        {{ display[i] }}
      </mat-option>
    </mat-select>
    <mat-hint align="end">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-form-field>
</lib-input>

<ng-container *ngIf="typeControl.value == TYPE.SCRIPT">
  <lib-script [control]="control"></lib-script>
</ng-container>

<ng-container *ngIf="typeControl.value == TYPE.GROOVY">
  <lib-groovy [control]="control"></lib-groovy>
</ng-container>

<ng-container *ngIf="(typeControl.value == TYPE.RETURN_ALLOWED
  || typeControl.value == TYPE.METADATA) && !isEmpty( formData.options.availableAttributes )">
  <lib-allowed [control]="control"></lib-allowed>
</ng-container>

<ng-container *ngIf="typeControl.value == TYPE.RETURN_MAPPED">
  <lib-mapped [control]="control"></lib-mapped>
</ng-container>

<ng-container *ngIf="typeControl.value == TYPE.SAML_LDAP">
  <lib-saml-ldap [control]="control"></lib-saml-ldap>
</ng-container>

<ng-container *ngIf="typeControl.value == TYPE.OAUTH">
  <lib-oauth [control]="control"></lib-oauth>
</ng-container>

<ng-container *ngIf="typeControl.value == TYPE.METADATA" style="padding-top:25px;">
  <lib-metadata [control]="control"></lib-metadata>
</ng-container>

<ng-container *ngIf="typeControl.value == TYPE.RESTFUL">
  <lib-restful [control]="control"></lib-restful>
</ng-container>

<ng-container *ngIf="typeControl.value == TYPE.GROOVY_SAML">
  <lib-groovy-saml [control]="control"></lib-groovy-saml>
</ng-container>
