<lib-input>
  <mat-form-field class="textInput">
    <mat-select
             placeholder="Policy"
             [formControl]="typeControl">
      <mat-option *ngFor="let opt of types; let i = index" [value]="opt">
        {{ display[i] }}
      </mat-option>
    </mat-select>
    <mat-hint align="end">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-form-field>
</lib-input>

<ng-container *ngIf="typeControl.value == TYPE.SCRIPT">
  <lib-script [form]="form"></lib-script>
</ng-container>

<ng-container *ngIf="typeControl.value == TYPE.GROOVY">
  <lib-groovy [form]="form"></lib-groovy>
</ng-container>

<ng-container *ngIf="typeControl.value == TYPE.RETURN_ALLOWED">
  <lib-allowed [form]="form"></lib-allowed>
</ng-container>

<ng-container *ngIf="typeControl.value == TYPE.RETURN_MAPPED">
  <lib-mapped [form]="form"></lib-mapped>
</ng-container>

<ng-container *ngIf="typeControl.value == TYPE.SAML_IDP">
  <lib-saml-idp [form]="form"></lib-saml-idp>
</ng-container>

<ng-container *ngIf="typeControl.value == TYPE.METADATA" style="padding-top:25px;">
  <lib-metadata [form]="form"></lib-metadata>
</ng-container>

<ng-container *ngIf="typeControl.value == TYPE.RESTFUL">
  <lib-restful [form]="form"></lib-restful>
</ng-container>

<ng-container *ngIf="typeControl.value == TYPE.GROOVY_SAML">
  <lib-groovy-saml [form]="form"></lib-groovy-saml>
</ng-container>
