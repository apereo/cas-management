<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>REST Endpoint</mat-label>
    <input matInput [formControl]="form.endpoint" required>
    <mat-hint align="end"><lib-hint [difference]="form.endpoint.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="The URL of the REST endpoint that will be called to retrieve a list of attributes that will be released.">
  </mat-icon>
</lib-input>
