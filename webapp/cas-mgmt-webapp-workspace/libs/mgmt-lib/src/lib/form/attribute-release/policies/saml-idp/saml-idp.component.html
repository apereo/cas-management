<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>List of Attributes</mat-label>
    <mat-select multiple [formControl]="form.allowed">
      <mat-option *ngFor="let opt of formData.options.samlIdpAttributes" [value]="opt">
        {{ opt }}
      </mat-option>
    </mat-select>
    <mat-hint align="end"><lib-hint [difference]="form.allowed.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="List of resolved attributes out of the available collection of attributes from the attribute
            repository. Select attributes that are allowed to be released to the application">
  </mat-icon>
</lib-input>
