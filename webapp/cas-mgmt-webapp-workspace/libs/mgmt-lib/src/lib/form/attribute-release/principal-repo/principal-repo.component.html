<div>
  <mat-radio-group [formControl]="typeControl">

    <mat-radio-button [value]="TYPE.DEFAULT">
      <ng-container i18n>Default</ng-container>
    </mat-radio-button>

    <mat-radio-button [value]="TYPE.CACHING">
      <ng-container i18n>Cached</ng-container>
    </mat-radio-button>

  </mat-radio-group>
</div>

<ng-container *ngIf="typeControl.value == TYPE.CACHING">
  <lib-input>
    <mat-form-field class="textInput" appearance="standard">
      <mat-label i18n>Time Unit</mat-label>
      <mat-select required [formControl]="caching().timeUnit">
        <mat-option *ngFor="let opt of formData.options.timeUnits" [value]="opt">
          {{ opt }}
        </mat-option>
      </mat-select>
      <mat-hint align="end"><lib-hint [difference]="caching().timeUnit.difference()"></lib-hint></mat-hint>
    </mat-form-field>
    <mat-icon libHelp i18n-matTooltip
             matTooltip="Time unit of measure for the cache expiration policy.">
    </mat-icon>
  </lib-input>

  <lib-input>
    <mat-form-field class="textInput" appearance="standard">
      <mat-label i18n>Expiration</mat-label>
      <input matInput [formControl]="caching().expiration">
      <mat-hint align="end"><lib-hint [difference]="caching().expiration.difference()"></lib-hint></mat-hint>
    </mat-form-field>
    <mat-icon libHelp i18n-matTooltip
             matTooltip="The cache expiration time.">
    </mat-icon>
  </lib-input>
</ng-container>

<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>Merging Strategy</mat-label>
    <mat-select required [formControl]="form.mergingStrategy">
      <mat-option *ngFor="let opt of formData.options.mergingStrategies" [value]="opt">
        {{ opt }}
      </mat-option>
    </mat-select>
    <mat-hint align="end"><lib-hint [difference]="form.mergingStrategy.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp  i18n-matTooltip
           matTooltip="Decides how attributes that are retrieved from the cache
  should be merged into the existing attribute repository. Attributes may be replaced, ignored or contain multiple
  values as a result of the merge action.">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>List of Attribute Repositories</mat-label>
    <mat-select multiple [formControl]="form.attributeRepositoryIds">
      <mat-option *ngFor="let opt of formData.options.attributeRepositories" [value]="opt">
        {{ opt }}
      </mat-option>
    </mat-select>
    <mat-hint align="end"><lib-hint [difference]="form.attributeRepositoryIds.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="List of resolved attributes out of the available collection of attributes from the attribute
            repository. Select attributes that are allowed to be released to the application">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-checkbox [formControl]="form.ignoreResolvedAttributes">
    <ng-container i18n>Ignore Resolved Attributes</ng-container>
    <mat-icon libHelp i18n-matTooltip
              matTooltip="If checked any attributes that were resolved at authentication time will be ignored and only
              values resolved from indicated attribute repositories will be used.">
    </mat-icon>
    <mat-hint align="end"><lib-hint [difference]="form.ignoreResolvedAttributes.difference()"></lib-hint></mat-hint>
  </mat-checkbox>
</lib-input>
