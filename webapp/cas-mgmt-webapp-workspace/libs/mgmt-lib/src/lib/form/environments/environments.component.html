<lib-input>
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Environments</mat-placeholder>
    <input matInput [formControl]="control">
    <mat-hint align="end"><lib-hint [difference]="control.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="A comma separated list of environments where this service entry is active.">
  </mat-icon>
</lib-input>
