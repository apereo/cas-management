<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>Information URL</mat-label>
    <input matInput pattern="https?://[a-zA-Z0-9.]+:?[0-9]*/.*"
           [formControl]="control" spellcheck="false">
    <mat-error i18n>You have entered an invalid URL</mat-error>
    <mat-hint align="end"><lib-hint [difference]="control.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
           matTooltip="Url that describes help information and guides for this service.">
  </mat-icon>
</lib-input>
