<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>Logo URL</mat-label>
    <input matInput [formControl]="control">
    <mat-hint align="end"><lib-hint [difference]="control.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="The logo representing this service that would be displayed on the login page. Could be a file/classpath path or an actual http url.">
  </mat-icon>
</lib-input>
