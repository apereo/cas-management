<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>Logout Type</mat-label>
    <mat-select [formControl]="control">
      <mat-option *ngFor="let opt of formData.options.logoutTypes" [value]="opt">{{ opt }}</mat-option>
    </mat-select>
    <mat-hint align="end"><lib-hint [difference]="control.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Defines how CAS should execute logout operations when dealing with this service.">
  </mat-icon>
</lib-input>
