<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18>Providers</mat-label>
    <mat-select multiple [formControl]="form.multifactorAuthenticationProviders">
      <mat-option *ngFor="let opt of formData.options.mfaProviders" [value]="opt.value">
        {{ opt.display }}
      </mat-option>
    </mat-select>
    <mat-hint align="end"><lib-hint [difference]="form.multifactorAuthenticationProviders.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="List of multifactor provider ids to assign to this service.">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label>Failure Mode</mat-label>
    <mat-select [formControl]="form.failureMode">
      <mat-option *ngFor="let opt of formData.options.mfaFailureModes" [value]="opt">
        {{ opt }}
      </mat-option>
    </mat-select>
    <mat-hint align="end"><lib-hint [difference]="form.failureMode.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Decide what CAS should do in the event that a provider is not available.">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label>Principal Attribute Name Trigger</mat-label>
    <input matInput [matAutocomplete]="auto" [formControl]="form.principalAttributeNameTrigger">
    <mat-hint align="end"><lib-hint [difference]="form.principalAttributeNameTrigger.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Principal attribute name to trigger MFA when accessing this service.">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label>Principal Attribute Value To Match</mat-label>
    <input matInput [formControl]="form.principalAttributeValueToMatch">
    <mat-hint align="end"><lib-hint [difference]="form.principalAttributeValueToMatch.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Principal attribute value to match in order to trigger MFA when accessing this service.">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-checkbox [formControl]="form.bypassEnabled">
    <ng-container i18n>Enable Bypass</ng-container>
    <mat-icon libHelp i18n-matTooltip
              matTooltip="Bypass multifactor authentication for this service.">
    </mat-icon>
    <mat-hint align="end"><lib-hint [difference]="form.bypassEnabled.difference()"></lib-hint></mat-hint>
  </mat-checkbox>
</lib-input>

<lib-input>
  <mat-checkbox [formControl]="form.forceExecution">
    <ng-container i18n>Force Execution</ng-container>
    <mat-icon libHelp i18n-matTooltip
              matTooltip="Forces exection of MFA regardless of any configured triggers or bypasses.">
    </mat-icon>
    <mat-hint align="end"><lib-hint [difference]="form.forceExecution.difference()"></lib-hint></mat-hint>
  </mat-checkbox>
</lib-input>

<lib-input>
  <mat-checkbox [formControl]="form.bypassTrustedDeviceEnabled">
    <ng-container i18n>Enable Bypass Trusted Device</ng-container>
    <mat-icon libHelp i18n-matTooltip
              matTooltip="Bypass multifactor authentication when a trusted device is used.">
    </mat-icon>
    <mat-hint align="end"><lib-hint [difference]="form.bypassTrustedDeviceEnabled.difference()"></lib-hint></mat-hint>
  </mat-checkbox>
</lib-input>

<mat-autocomplete style="width:300px" #auto="matAutocomplete">
  <mat-option *ngFor="let opt of attributes()" [value]="opt">{{ opt }}</mat-option>
</mat-autocomplete>
