<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>Time to Kill</mat-label>
    <input matInput [formControl]="form.timeToKill">
  </mat-form-field>
  <mat-hint align="end"><lib-hint [difference]="form.timeToKill.difference()"></lib-hint></mat-hint>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Amount of time before the token is deleted and can no longer be used in duration syntax(i.e. PT2H).">
  </mat-icon>
</lib-input>
