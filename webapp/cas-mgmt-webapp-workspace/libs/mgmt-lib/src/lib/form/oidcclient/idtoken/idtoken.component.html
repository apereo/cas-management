<lib-options [form]="form.idTokenOptions"></lib-options>

<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>ID Token Encryption Algorithm</mat-label>
    <input matInput [matAutocomplete]="encryptAlgAuto"
           [formControl]="form.idTokenEncryptionAlg">
    <mat-hint align="end"><lib-hint [difference]="form.idTokenEncryptionAlg.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Encryption algorithm to use with ID tokens.">
  </mat-icon>
  <mat-autocomplete #encryptAlgAuto="matAutocomplete">
    <mat-option *ngFor="let opt of formData.options.encryptAlgOptions" [value]="opt">{{ opt }}</mat-option>
  </mat-autocomplete>
</lib-input>
