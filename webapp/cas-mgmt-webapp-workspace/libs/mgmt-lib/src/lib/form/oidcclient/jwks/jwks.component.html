<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>JSON Web Keystore</mat-label>
    <input matInput [formControl]="form.jwks">
    <mat-hint align="end"><lib-hint [difference]="form.jwks.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Location of the JSON web keystore to sign id tokens with.">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>JWKS Cache Duration</mat-label>
    <input matInput type="number" [formControl]="form.jwksCacheDuration">
    <mat-hint align="end"><lib-hint [difference]="form.jwksCacheDuration.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Number representing how long JWKS Keys should be held based on the defined JWKS Cache Time Unit.">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label>JWKS Cache Time Unit</mat-label>
    <input matInput [formControl]="form.jwksCacheTimeUnit">
    <mat-hint align="end"><lib-hint [difference]="form.jwksCacheTimeUnit.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Units used in calcuting JWKS Cache duration.">
  </mat-icon>
</lib-input>
