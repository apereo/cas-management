<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>Token Endpoint Authentication Method</mat-label>
    <input matInput [formControl]="form.tokenEndpointAuthenticationMethod">
    <mat-hint align="end"><lib-hint [difference]="form.tokenEndpointAuthenticationMethod.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Defines how a resource client should auth to the token endpount.  Default is'client_secret_basic'.">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>Application Type</mat-label>
    <mat-select [formControl]="form.applicationType">
      <mat-option *ngFor="let opt of formData.options.oidcApplicationTypes" [value]="opt.value">{{ opt.display }}</mat-option>
    </mat-select>
    <mat-hint align="end"><lib-hint [difference]="form.applicationType.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Type to use when generating principal identifiers. Default is public.">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>Subject Type</mat-label>
    <mat-select [formControl]="form.subjectType">
      <mat-option *ngFor="let opt of formData.options.oidcSubjectTypes" [value]="opt.value">{{ opt.display }}</mat-option>
    </mat-select>
    <mat-hint align="end"><lib-hint [difference]="form.subjectType.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Type to use when generating principal identifiers. Default is public.">
  </mat-icon>
</lib-input>

<ng-container *ngIf="form.subjectType.value === 'pairwise'">
  <lib-input>
    <mat-form-field class="textInput" appearance="standard">
      <mat-label i18n>Sector Identifier URI</mat-label>
      <input matInput [formControl]="form.sectorIdentifierUri">
      <mat-hint align="end"><lib-hint [difference]="form.sectorIdentifierUri.difference()"></lib-hint></mat-hint>
    </mat-form-field>
    <mat-icon libHelp i18n-matTooltip
              matTooltip="Host value of this URL is used as the sector identifier for the pairwise identifier
               calculation. If left undefined, the host value of the serviceId will be used instead.">
    </mat-icon>
  </lib-input>
</ng-container>

<ng-container *ngIf="form.dynamicRegistrationDateTime.value">
  <lib-input>
    <mat-form-field class="textInput" appearance="standard">
      <mat-label i18n>Dynamically Registered At</mat-label>
      <input matInput [formControl]="form.dynamicRegistrationDateTime">
      <mat-hint align="end"><lib-hint [difference]="form.dynamicRegistrationDateTime.difference()"></lib-hint></mat-hint>
    </mat-form-field>
    <mat-icon libHelp i18n-matTooltip
              matTooltip="Date service was dynamically registered.">
    </mat-icon>
  </lib-input>
</ng-container>
