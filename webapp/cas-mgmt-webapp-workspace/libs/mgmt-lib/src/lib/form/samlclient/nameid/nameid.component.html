<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>Required NameID Format</mat-label>
    <input matInput [formControl]="requiredNameIdFormat">
    <mat-hint align="end"><lib-hint [difference]="requiredNameIdFormat.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Force the indicated Name ID format in the final SAML response.">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>NameID Qualifier</mat-label>
    <input matInput [formControl]="nameIdQualifier">
    <mat-hint align="end"><lib-hint [difference]="nameIdQualifier.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Overwrite the NameQualifier attribute of the produced subject name id.">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>Service Provider NameID Qualifier</mat-label>
    <input matInput [formControl]="serviceProviderNameIdQualifier">
    <mat-hint align="end"><lib-hint [difference]="serviceProviderNameIdQualifier.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Overwrite the Service Provier NameQualifier attribute of the produced subject name id.">
  </mat-icon>
</lib-input>
