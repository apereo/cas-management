<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>Required NameID Format</mat-label>
    <input matInput [formControl]="form.requiredNameIdFormat" [matAutocomplete]="auto">
    <mat-hint align="end"><lib-hint [difference]="form.requiredNameIdFormat.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Force the indicated Name ID format in the final SAML response.">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>NameID Qualifier</mat-label>
    <input matInput [formControl]="form.nameIdQualifier">
    <mat-hint align="end"><lib-hint [difference]="form.nameIdQualifier.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Overwrite the NameQualifier attribute of the produced subject name id.">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>Service Provider NameID Qualifier</mat-label>
    <input matInput [formControl]="form.serviceProviderNameIdQualifier">
    <mat-hint align="end"><lib-hint [difference]="form.serviceProviderNameIdQualifier.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Overwrite the Service Provier NameQualifier attribute of the produced subject name id.">
  </mat-icon>
</lib-input>

<mat-autocomplete #auto="matAutocomplete" panelWidth="auto">
  <mat-option *ngFor="let opt of formData.options.samlNameIdFormats" [value]="opt.value">{{ opt.display }}</mat-option>
</mat-autocomplete>
