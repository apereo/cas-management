<lib-input>
  <mat-checkbox [formControl]="form.skipGeneratingAssertionNameId">
    <ng-container i18n>Skip generating assertion name id</ng-container>
    <mat-icon libHelp i18n-matTooltip
              matTooltip="Whether generation of a name identifier should be skipped for assertions">
    </mat-icon>
    <mat-hint align="end"><lib-hint [difference]="form.skipGeneratingAssertionNameId.difference()"></lib-hint></mat-hint>
  </mat-checkbox>
</lib-input>
