<lib-input>
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Service Name</mat-placeholder>
    <input matInput required [formControl]="control">
    <mat-hint align="end"><lib-hint [difference]="control.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip matTooltip="The service name."></mat-icon>
</lib-input>
