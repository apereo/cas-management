<ng-container *ngIf="form.type === TYPE.AUTH_DATE || form.type === TYPE.LAST_USED">
<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>Duration</mat-label>
    <input matInput type="number" [formControl]="timePolicy().timeValue">
    <mat-hint align="end"><lib-hint [difference]="timePolicy().timeValue.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Number representing how long to still honor the SSO session.">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>Time Unit</mat-label>
    <mat-select [formControl]="timePolicy().timeUnit">
      <mat-option value="SECONDS">Seconds</mat-option>
      <mat-option value="MINUTES">Minutes</mat-option>
      <mat-option value="HOURS">Hours</mat-option>
      <mat-option value="DAYS">Days</mat-option>
    </mat-select>
    <mat-hint align="end"><lib-hint [difference]="timePolicy().timeUnit.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Units used in calculating SSO policy duration.">
  </mat-icon>
</lib-input>
</ng-container>
