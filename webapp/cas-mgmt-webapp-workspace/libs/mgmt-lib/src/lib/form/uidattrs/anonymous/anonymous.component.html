<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>Salt Setting</mat-label>
    <input matInput [formControl]="form.salt" required>
    <mat-hint align="end"><lib-hint [difference]="form.salt.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="The salt used for anonymous id generation.">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>Username Attribute</mat-label>
    <input matInput [matAutocomplete]="auto" [formControl]="form.attribute" required>
    <mat-hint align="end"><lib-hint [difference]="form.attribute.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="Username attribute used for anonymous id generation.">
  </mat-icon>
</lib-input>

<mat-autocomplete style="width:300px" #auto="matAutocomplete">
  <mat-option *ngFor="let opt of attributes" [value]="opt">{{ opt }}</mat-option>
</mat-autocomplete>
