<lib-input>
  <mat-form-field class="textInput">
    <mat-select
      placeholder="Provider"
      [formControl]="typeControl">
      <mat-option *ngFor="let opt of types; let i = index" [value]="opt">
        {{ display[i] }}
      </mat-option>
    </mat-select>
    <mat-hint align="end">
      <lib-hint></lib-hint>
    </mat-hint>
  </mat-form-field>
</lib-input>

<lib-input>
  <mat-checkbox [formControl]="encryptUsername">
    <ng-container i18n>Encrypt Username</ng-container>
  </mat-checkbox>
  <mat-icon libHelp
            i18n-matTooltip="encpytUsername"
            matTooltip="If checked the username attribute will be encrypted using the defined public key for the service">
  </mat-icon>
  <mat-hint align="end"><lib-hint [difference]="encryptUsername.difference()"></lib-hint></mat-hint>
</lib-input>

<lib-input>
  <mat-form-field class="textInput">
    <mat-placeholder i18n>Canonicalization Mode</mat-placeholder>
    <mat-select [formControl]="canonicalizationMode">
      <mat-option *ngFor="let opt of formData.options.canonicalizationModes" [value]="opt">
        {{ opt }}
      </mat-option>
    </mat-select>
    <mat-hint align="end"><lib-hint [difference]="canonicalizationMode.difference()"></lib-hint></mat-hint>
  </mat-form-field>
</lib-input>

<ng-container *ngIf="typeControl.value == TYPE.ANONYMOUS">
  <lib-anonymous [control]="control"></lib-anonymous>
</ng-container>

<ng-container *ngIf="typeControl.value == TYPE.PRINCIPAL_ATTRIBUTE">
  <lib-principal [control]="control"></lib-principal>
</ng-container>

<ng-container *ngIf="typeControl.value === TYPE.GROOVY">
  <lib-groovy [control]="control"></lib-groovy>
</ng-container>

<ng-container *ngIf="typeControl.value === TYPE.SCRIPTED">
  <lib-script [control]="control"></lib-script>
</ng-container>
