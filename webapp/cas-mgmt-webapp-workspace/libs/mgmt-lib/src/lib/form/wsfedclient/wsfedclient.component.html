<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>Realm</mat-label>
    <input matInput [formControl]="form.realm" required>
    <mat-hint align="end"><lib-hint [difference]="form.realm.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
            matTooltip="The realm identifier of the application, identified via the wtrealm parameter. This needs
            to match the realm defined for the identity provider. By default itâ€™s set to the realm defined for the CAS identity provider.">
  </mat-icon>
</lib-input>

<lib-input>
  <mat-form-field class="textInput" appearance="standard">
    <mat-label i18n>appliesTo</mat-label>
    <input matInput required [formControl]="form.appliesTo" required>
    <mat-hint align="end"><lib-hint [difference]="form.appliesTo.difference()"></lib-hint></mat-hint>
  </mat-form-field>
  <mat-icon libHelp i18n-matTooltip
           matTooltip="Controls to whom security tokens apply. Defaults to the realm.">
  </mat-icon>
</lib-input>
