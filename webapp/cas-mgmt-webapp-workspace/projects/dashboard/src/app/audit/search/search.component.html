<div>
  <h3 matDialogTitle i18n>Search Criteria</h3>
</div>
  <mat-dialog-content>
    <lib-input>
      <mat-form-field class="textInput" appearance="standard">
        <mat-label i18n>Interval</mat-label>
        <input matInput #interval>
      </mat-form-field>
    </lib-input>
    <lib-input>
      <mat-form-field class="textInput" appearance="standard">
        <mat-label i18n>Principal</mat-label>
        <input matInput #principal>
      </mat-form-field>
    </lib-input>
    <lib-input>
      <mat-form-field class="textInput" appearance="standard">
        <mat-label i18n>Action Performed</mat-label>
        <input matInput #action>
      </mat-form-field>
    </lib-input>
    <lib-input>
      <mat-form-field class="textInput" appearance="standard">
        <mat-label i18n>Client IP Address</mat-label>
        <input matInput #clientIP>
      </mat-form-field>
    </lib-input>
    <lib-input>
      <mat-form-field class="textInput" appearance="standard">
        <mat-label i18n>Resource Operated On</mat-label>
        <input matInput #resource>
      </mat-form-field>
    </lib-input>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="search(interval.value, principal.value, action.value, clientIP.value, resource.value)">Search</button>
  </mat-dialog-actions>
