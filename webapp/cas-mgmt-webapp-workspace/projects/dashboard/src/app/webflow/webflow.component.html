<h4>Webflow Visualizer</h4>
<mat-grid-list cols="2">
    <mat-grid-tile *ngFor="let flow of flows$ | async">
        <mat-card class="webflow-card">
            <mat-card-header>
                <mat-card-title>
                    {{ flow.id }}
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="">
                <mat-list>
                    <mat-list-item><strong style="margin-right: 1rem;">Start State:</strong> {{ flow.startState }}</mat-list-item>
                    <mat-list-item><strong style="margin-right: 1rem;">Total States:</strong> {{ flow.stateCount }}</mat-list-item>
                    <mat-list-item><strong matLine class="strong">Outcomes:</strong><p matLine style="white-space:normal;">{{ flow.possibleOutcomes.join(', ') }}</p></mat-list-item>
                </mat-list>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" (click)="openFlowChart(flow.id, flow)">View Flowchart</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
