<div [formGroup]="form">
  <lib-card heading="Code Expiration Policy" [collapse]="true">
    <lib-code-expiration [form]="form.code"></lib-code-expiration>
  </lib-card>

  <lib-card heading="Access Token Expiration Policy" [collapse]="true">
    <lib-access-token-expiration [form]="form.accessToken"></lib-access-token-expiration>
  </lib-card>

  <lib-card heading="Refresh Token Expiration Policy" [collapse]="true">
    <lib-refresh-token-expiration [form]="form.refreshToken"></lib-refresh-token-expiration>
  </lib-card>

  <lib-card heading="Device Token Expiration Policy" [collapse]="true">
    <lib-device-token-expiration [form]="form.deviceToken"></lib-device-token-expiration>
  </lib-card>
</div>
