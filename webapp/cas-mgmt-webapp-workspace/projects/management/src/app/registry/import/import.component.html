<div style="display:flex;margin-bottom:10px;margin-left:10px;margin-right:10px;">
  <div style="padding-top: 10px;">
    <mat-icon style="padding-top: 3px;">code</mat-icon>
    <h4 style="display: inline;position: relative;top: -5px;" i18n>Import Service</h4>
  </div>
  <div style="flex: 1 1 auto"></div>
  <div>
    <app-controls [showOpen]="true"
                  (save)="save()"
                  (openFile)="getFile($event)"
                  [showEditorOptions]="true"
                  (editorOptions)="editor.showOptions()" >

    </app-controls>
  </div>
</div>

<div style="height:600px;margin-right:10px;margin-left:10px;">
  <lib-editor #editor [file]="file" mode="hjson" theme="eclipse" style="width:100%;height:100%;"></lib-editor>
</div>
