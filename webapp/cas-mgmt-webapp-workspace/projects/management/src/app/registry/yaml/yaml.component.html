<div style="display:flex;margin-bottom:10px;margin-left:10px;margin-right:10px;">
  <div style="padding-top: 10px;">
    <mat-icon style="padding-top: 3px;">code</mat-icon>
    <h4 style="display: inline;position: relative;top: -5px;" i18n>View Yaml</h4>
  </div>
  <div style="flex: 1 1 auto"></div>
  <div>
    <app-controls [showEdit]="changed"
                  (save)="save()"
                  (reset)="reset()"
                  [showEditorOptions]="true"
                  (editorOptions)="editor.showOptions()">
    </app-controls>
  </div>
</div>

<div style="height:600px;margin-right:10px;margin-left:10px;">
  <app-editor #editor [file]="file" (changed)="change()" mode="yaml" theme="eclipse" style="width:100%;height:100%;"></app-editor>
</div>
