
<div *ngIf="form.value.policies?.length > 0">
    <ng-controller *ngFor="let p of form.policies.controls; let first=last;let i = index" [expanded]="last">
        <lib-chained-attribute-release-policies [typeControl]="p.typeControl" [form]="p.policy" ></lib-chained-attribute-release-policies>
    </ng-controller>
</div>
<div class="max-width: 550px; margin-right: auto; margin-left: auto;">
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end" fxLayoutGap="10px">
        <button mat-mini-fab (click)="addPolicy()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
