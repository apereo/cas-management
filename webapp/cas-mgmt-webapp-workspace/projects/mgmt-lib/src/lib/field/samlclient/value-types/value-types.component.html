<div [formGroup]="form">
  <div style="display: flex; flex-direction: row; border-bottom-width: 1px;
  border-bottom-style: solid; border-bottom-color: rgba(0,0,0,0.12);">
    <div style="padding:10px;" [ngClass]="'nameWidth'" i18n>Attribute</div>
    <div style="padding:10px;" [ngClass]="'valueWidth'" i18n>Value Type</div>
    <div [ngClass]="'actionWidth'" i18n></div>
  </div>
  <div>
    <div *ngFor="let row of form.rows(); let i = index;" [formGroupName]="i"
         style="display: flex; flex-direction: row; border-bottom-width: 1px;
         border-bottom-style: solid; border-bottom-color: rgba(0,0,0,0.12);">
      <div [ngClass]="'nameWidth'">
        <mat-form-field>
          <input matInput [matAutocomplete]="auto"
                 [formControl]="row.key" (click)="selectedRow = i">
        </mat-form-field>
      </div>
      <div [ngClass]="'valueWidth'">
        <mat-form-field>
          <input matInput [matAutocomplete]="formats" [formControl]="row.values">
        </mat-form-field>
      </div>
      <div [ngClass]="'actionWidth'">
        <button mat-icon-button (click)="delete(i)"><mat-icon style="font-size: medium">delete</mat-icon></button>
      </div>
    </div>
  </div>
</div>
<div style="height:25px;padding-top: 5px;">
  <button mat-mini-fab (click)="addRow()" style="float:right;">+</button>
</div>

<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let opt of config.options.samlIdpAttributes" [value]="opt">{{ opt }}</mat-option>
</mat-autocomplete>

<mat-autocomplete #formats="matAutocomplete">
  <mat-option value="XSString">XSString</mat-option>
  <mat-option value="XSURI">XSURI</mat-option>
  <mat-option value="XSBoolean">XSBoolean</mat-option>
  <mat-option value="XSInteger">XSInteger</mat-option>
  <mat-option value="XSDateTime">XSDateTime</mat-option>
  <mat-option value="XSBase64Binary">XSBase64Binary</mat-option>
  <mat-option value="XSObject">XSObject</mat-option>
</mat-autocomplete>
