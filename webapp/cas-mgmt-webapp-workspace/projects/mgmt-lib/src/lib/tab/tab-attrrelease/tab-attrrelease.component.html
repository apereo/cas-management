<div [formGroup]="tab" fxLayout="column" fxLayoutGap="20px" style="padding-top: 10px; padding-bottom: 20px;">
  <lib-card i18n-heading heading="Attribute Release Policy">
    <lib-attribute-release-policies [typeControl]="tab.type" [form]="tab.policy"></lib-attribute-release-policies>
  </lib-card>
  <lib-card i18n-heading heading="Attribute Release Options" *ngIf="tab.type.value !== TYPE.DENY_ALL">
    <lib-attribute-release-checks [form]="tab.policy.checks"></lib-attribute-release-checks>
  </lib-card>
  <lib-card i18n-heading heading="Attribute Release Consent" *ngIf="tab.type.value !== TYPE.DENY_ALL">
    <lib-attribute-release-consent [form]="tab.policy.consent"></lib-attribute-release-consent>
  </lib-card>
  <lib-card i18n-heading heading="Attribute Value Filters" *ngIf="tab.type.value !== TYPE.DENY_ALL">
    <lib-attribute-release-filters [form]="tab.policy.attributeFilter"></lib-attribute-release-filters>
  </lib-card>
  <lib-card i18n-heading heading="Principal Attribute Repository" *ngIf="tab.type.value !== TYPE.DENY_ALL">
    <lib-attribute-release-principal-repo
      [form]="tab.policy.principalRepo"
      [typeControl]="tab.policy.principalRepoType">
    </lib-attribute-release-principal-repo>
  </lib-card>
</div>
