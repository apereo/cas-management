
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">
      <a class="brand" [routerLink]="['/']" target="_self" id="homepageUrlLink">
        <img src="../images/logo_cas.png" alt="CAS" />
      </a>
    </mat-toolbar>
    <mat-nav-list>
     <ng-content></ng-content>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" style="z-index: 1000;">
      <div fxLayout="row" fxFlex="grow">
        <div fxFlex  *ngIf="isHandset$ | async">
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon"
                      matBadge="!"
                      matBadgeColor="accent"
                      [matBadgeHidden]="badge()"
                      matBadgePosition="above after">menu</mat-icon>
          </button>
        </div>
        <div fxFlex>
          <div fxLayout="row">
            <div fxLayout="row">
              <div fxFlex>
                <mat-icon>{{ controls.icon }}</mat-icon>
              </div>
              <div fxFlex>
                <span style="font-weight: bold; font-size: 20px;position: relative;top: -4px; left: 5px;white-space: nowrap">{{ controls.title }}</span>
              </div>
            </div>
          </div>
        </div>
        <div fxFlex="grow">
          <lib-controls></lib-controls>
        </div>
      </div>
    </mat-toolbar>
    <div style="background-color:#f2f2f2; overflow: auto; margin: 15px; margin-bottom: 50px">
      <router-outlet></router-outlet>
    </div>
    <lib-footer fxHide.lt-md></lib-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
