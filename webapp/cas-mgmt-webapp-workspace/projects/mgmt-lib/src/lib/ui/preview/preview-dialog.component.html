<h1 mat-dialog-title style="display:flex; justify-content:space-between;">
    <span>Preview</span>
    <mat-slide-toggle [aria-label]="diff ? 'Hide Differences' : 'View Differences'" (change)="onDiffChange($event)">
        <small>
            <ng-container *ngIf="diff">
                Hide Differences
            </ng-container>
            <ng-container *ngIf="!diff">
                View Differences
            </ng-container>
        </small>
    </mat-slide-toggle>
</h1>
<div mat-dialog-content style="max-height: none;">
    <div style="height:calc(100vh - 240px)">
        <ng-container *ngIf="diff">
            <div class="acediff readonly"></div>
        </ng-container>
        <div [ngStyle]="{ 'display': diff ? 'none' : 'block' }" style="height:100%">
            <lib-editor #editor readonly="true" [file]="updated" mode="hjson" theme="eclipse"
                style="width:100%;height:100%;"></lib-editor>
        </div>
    </div>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="onOkClick()">OK</button>
</div>
