<div fxFlex="grow" fxLayout="row">
  <div fxFlex="grow">
    <mat-form-field style="width: 100%;" appearance="standard">
      <mat-label *ngIf="label">{{ label }}</mat-label>
      <input matInput [formControl]="control" [required]="required"
             [matAutocomplete]="auto"
             [pattern]="pattern ? pattern : ''"
             [type] = type>
      <mat-error *ngIf="control.hasError('required')">This field is required</mat-error>
      <mat-error *ngIf="control.hasError('pattern')">Contains invalid characters</mat-error>
      <ng-container *ngFor="let e of errors">
        <mat-error *ngIf="control.hasError(e.key)">{{ e.display }}</mat-error>
      </ng-container>
    </mat-form-field>
  </div>
  <div fxFlex="20px">
    <mat-icon class="icon" *ngIf="toolTip" libHelp [matTooltip]="toolTip"></mat-icon>
  </div>
</div>

<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let code of autoOptions" [value]="code">{{ code }}</mat-option>
</mat-autocomplete>
