apply from: rootProject.file("gradle/node.gradle")

if (!Boolean.getBoolean("skipClientBuild")) {
    if (rootProject.publishReleases || Boolean.getBoolean("buildProd")) {
        classes.dependsOn(buildClient)
    } else {
        classes.dependsOn(buildClientDev)
    }
}

apply from: rootProject.file("gradle/webapp.gradle")

if (!Boolean.getBoolean("skipClientBuild")) {
    bootRun.dependsOn(buildClientDev)
}

description = "Apereo CAS Management Web Application"   
