<app-input field="ssoEnabled" [change]="accessStrategy" [orig]="original">
    <mat-checkbox [(ngModel)]="accessStrategy.ssoEnabled">
        <ng-container i18n="services.form.label.sas.ssoEnabled">
            {{ messages.services_form_label_sas_ssoEnabled }}
        </ng-container>
    </mat-checkbox>
    <mat-icon appHelp
              i18n-matTooltip="services.form.tooltip.sas.ssoEnabled"
              [matTooltip]="messages.services_form_tooltip_sas_ssoEnabled">
    </mat-icon>
    <mat-hint align="end">
      <app-hint></app-hint>
    </mat-hint>
</app-input>

<app-input field="requireAllAttributes" [change]="accessStrategy" [orig]="original">
    <mat-checkbox [(ngModel)]="accessStrategy.requireAllAttributes">
        <ng-container i18n="services.form.label.sas.requireAll">
            {{ messages.services_form_label_sas_requireAll }}
        </ng-container>
    </mat-checkbox>
    <mat-icon appHelp
              i18n-matTooltip="services.form.tooltip.sas.requireAll"
              [matTooltip]="messages.services_form_tooltip_sas_requireAll">
    </mat-icon>
    <mat-hint align="end">
      <app-hint></app-hint>
    </mat-hint>
</app-input>

<app-input field="unauthorizedRedirectUrl" [change]="accessStrategy" [orig]="original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n-placeholder="services.form.label.sas.unauthorizedredirecturl">
      {{ messages.services_form_label_sas_unauthorizedredirecturl }}
    </mat-placeholder>
    <input matInput [(ngModel)]="accessStrategy.unauthorizedRedirectUrl">
    <mat-hint align="end">
      <app-hint></app-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp
            i18n-matTooltip="services.form.tooltip.sas.unauthorizedredirecturl"
            [matTooltip]="messages.services_form_tooltip_sas_unauthorizedredirecturl">
  </mat-icon>
</app-input>
