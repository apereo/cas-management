<app-input field="groupField" [change]="accessStrategy" [orig]="original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n-placeholder="services.form.label.sas.grouper.groupfield">
      {{ messages.services_form_label_sas_grouper_groupfield }}
    </mat-placeholder>
    <mat-select required [(ngModel)]="accessStrategy.groupField">
      <mat-option *ngFor="let opt of data.formData.grouperFields" [value]="opt">{{ opt }}</mat-option>
    </mat-select>
    <mat-hint align="end">
      <app-hint></app-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp
           i18n-matTooltip="services.form.label.sas.grouper.groupfield"
           [matTooltip]="messages.services_form_label_sas_grouper_groupfield">
  </mat-icon>
</app-input>
