<app-input field="endpointUrl" [change]="accessStrategy" [orig]="original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n-placeholder="services.form.label.sas.remoteUrl">
      {{ messages.services_form_label_sas_remoteUrl }}
    </mat-placeholder>
    <input matInput [(ngModel)]="accessStrategy.endpointUrl">
    <mat-hint align="end">
      <app-hint></app-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp
           i18n-matTooltip="services.form.tooltip.sas.remoteUrl"
           [matTooltip]="messages.services_form_tooltip_sas_remoteUrl">
  </mat-icon>
</app-input>

<app-input field="acceptableResponseCodes" [change]="accessStrategy" [orig]="original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n-placeholder="services.form.label.sas.authorizedCodes">
      {{ messages.services_form_label_sas_authorizedCodes }}
    </mat-placeholder>
    <input matInput [matAutocomplete]="auto"
           [(ngModel)]="accessStrategy.acceptableResponseCodes">
    <mat-hint align="end">
      <app-hint></app-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp
           i18n-matTooltip="services.form.tooltip.sas.authorizedCodes"
           [matTooltip]="messages.services_form_label_sas_authorizedCodes">
  </mat-icon>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let code of data.formData.remoteCodes" [value]="code">{{ code }}</mat-option>
  </mat-autocomplete>
</app-input>
