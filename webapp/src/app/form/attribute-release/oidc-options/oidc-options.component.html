<app-input field="scopes" [change]="oidcService" [orig]="original && original.scopes">
  <mat-form-field class="textInput">
    <mat-placeholder i18n-placeholder="services.form.label.oidc.scopes">
      {{ messages.services_form_label_oidc_scopes }}
    </mat-placeholder>
    <mat-select multiple [(ngModel)]="oidcService.scopes">
      <mat-option *ngFor="let opt of data.formData.oidcScopes" [value]="opt.value">{{ opt.display }}</mat-option>
    </mat-select>
    <mat-hint align="end">
      <app-hint></app-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp
            i18n-matTooltip="services.form.tooltip.oidc.scopes"
            [matTooltip]="messages.services_form_tooltip_oidc_scopes">
  </mat-icon>
</app-input>
