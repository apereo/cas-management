<app-input field="entityAttribute" [change]="policy" [orig]="original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n-placeholder="services.form.label.attrRelease.entityAttribute">
      {{ messages.services_form_label_attrRelease_entityAttribute }}
    </mat-placeholder>
    <input matInput [(ngModel)]="policy.entityAttribute">
    <mat-hint align="end">
      <app-hint></app-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp
            i18n-matTooltip="services.form.tooltip.attrRelease.entityAttribute"
            [matTooltip]="messages.services_form_tooltip_attrRelease_entityAttribute">
  </mat-icon>
</app-input>

<app-input field="entityAttributeFormat" [change]="policy" [orig]="original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n-placeholder="services.form.label.attrRelease.entityAttribute">
      {{ messages.services_form_label_attrRelease_entityAttribute }}
    </mat-placeholder>
    <input matInput [(ngModel)]="policy.entityAttributeFormat">
    <mat-hint align="end">
      <app-hint></app-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp
            i18n-matTooltip="services.form.tooltip.attrRelease.entityAttributeFormat"
            [matTooltip]="messages.services_form_tooltip_attrRelease_entityAttributeFormat">
  </mat-icon>
</app-input>

<app-input field="entityAttributeValues" [change]="policy" [orig]="original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n-placeholder="services.form.label.attrRelease.entityAttributeValues">
      {{ messages.services_form_label_attrRelease_entityAttributeValues }}
    </mat-placeholder>
    <input matInput
           [ngModel]="policy.entityAttributeValues"
           (ngModelChange)="policy.entityAttributeValues = $event.split(',')">
    <mat-hint align="end">
      <app-hint></app-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp
            i18n-matTooltip="services.form.tooltip.attrRelease.entityAttribute"
            [matTooltip]="messages.services_form_tooltip_attrRelease_entityAttributeValues">
  </mat-icon>
</app-input>
