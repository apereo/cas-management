<app-input field="logo" [change]="data.service" [orig]="data.original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n-placeholder="services.form.label.logoUrl">
    {{ messages.services_form_label_logoUrl }}
    </mat-placeholder>
    <input matInput [(ngModel)]="data.service.logo">
    <mat-hint align="end">
      <app-hint></app-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp
           i18n-matTooltip="services.form.tooltip.logoUrl"
          [matTooltip]="messages.services_form_tooltip_logoUrl">
  </mat-icon>
</app-input>
