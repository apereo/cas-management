<app-input field="logoutUrl" [change]="data.service" [orig]="data.original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n-placeholder="services.form.label.logoutUrl">
      {{ messages.services_form_label_logoutUrl }}
    </mat-placeholder>
    <input matInput #logoutUrl="ngModel" name="logoutUrl" id="logoutUrl"
           pattern="https?://[a-zA-Z0-9.]+:?[0-9]*/.*"
           [(ngModel)]="data.service.logoutUrl" spellcheck="false">
    <mat-error>You have entered an invalid URL</mat-error>
    <mat-hint align="end">
      <app-hint></app-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp
           i18n-matTooltip="services.form.tooltip.logoutUrl"
           [matTooltip]="messages.services_form_tooltip_logoutUrl">
  </mat-icon>
</app-input>
