<app-input field="logoutType" [change]="data.service" [orig]="data.original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n-placeholder="services.form.label.logoutType">
      {{ messages.services_form_label_logoutType }}
    </mat-placeholder>
    <mat-select #logoutType="ngModel" name="logoutType" id="logoutType"
            [(ngModel)]="data.service.logoutType">
      <mat-option *ngFor="let opt of data.formData.logoutTypes" [value]="opt">{{ opt }}</mat-option>
    </mat-select>
    <mat-hint align="end">
      <app-hint></app-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp
           i18n-matTooltip="services.form.tooltip.logoutType"
           [matTooltip]="messages.services_form_tooltip_logoutType">
  </mat-icon>
</app-input>
