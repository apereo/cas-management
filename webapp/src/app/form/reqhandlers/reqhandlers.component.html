<app-input field="requiredHandlers" [change]="data.service" [orig]="data.original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n-placeholder="services.form.label.requiredHandlers">
      {{ messages.services_form_label_requiredHandlers }}
    </mat-placeholder>
    <input matInput
           [ngModel]="data.service.requiredHandlers"
           (ngModelChange)="data.service.requiredHandlers = $event.split(',')">
    <mat-hint align="end">
      <app-hint></app-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp
           i18n-matTooltip="services.form.tooltip.requiredHandlers"
           [matTooltip]="messages.services_form_tooltip_requiredHandlers">
  </mat-icon>
</app-input>
