<app-input field="requiredNameIdFormat" [change]="service" [orig]="original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n-placeholder="services.form.label.saml.requiredNameIdFormat">
      {{ messages.services_form_label_saml_requiredNameIdFormat }}
    </mat-placeholder>
    <input matInput [(ngModel)]="service.requiredNameIdFormat">
    <mat-hint align="end">
      <app-hint></app-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp
            i18n-matTooltip="services.form.tooltip.saml.requiredNameIdFormat"
            [matTooltip]="messages.services_form_tooltip_saml_requiredNameIdFormat">
  </mat-icon>
</app-input>
