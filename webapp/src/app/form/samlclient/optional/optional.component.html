<app-input field="skipGeneratingAssertionNameId" [change]="service" [orig]="original">
  <mat-checkbox [(ngModel)]="service.skipGeneratingAssertionNameId">
    <ng-container i18n="services.form.label.saml.skipAssertionNameId">
      {{ messages.services_form_label_saml_skipAssertionNameId }}
    </ng-container>
    <mat-icon appHelp
              i18n-matTooltip="services.form.tooltip.saml.skipAssertionNameID"
              [matTooltip]="messages.services_form_tooltip_saml_skipAssertioNameId">
    </mat-icon>
    <mat-hint align="end">
      <app-hint></app-hint>
    </mat-hint>
  </mat-checkbox>
</app-input>
