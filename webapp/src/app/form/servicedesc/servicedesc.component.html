<app-input field="description" [change]="data.service" [orig]="data.original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n-placeholder="services.form.label.description">
      {{ messages.services_form_label_description }}
    </mat-placeholder>
    <textarea matInput rows="5" #serviceDesc="ngModel" id="serviceDesc"
              name="serviceDesc"
              [(ngModel)]="data.service.description">
    </textarea>
    <mat-hint align="end">
      <app-hint></app-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp
           i18n-matTooltip="servcies.form.tooltip.description"
          [matTooltip]="messages.services_form_tooltip_description">
  </mat-icon>
</app-input>
