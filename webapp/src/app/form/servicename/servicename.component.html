<app-input field="name" [change]="data.service" [orig]="data.original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n-placeholder="services.form.label.name">
      {{ messages.services_form_label_name }}
    </mat-placeholder>
    <input matInput #serviceName="ngModel" name="serviceName" id="serviceName"
           required [(ngModel)]="data.service.name">
    <mat-hint align="end">
      <app-hint></app-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp
           i18n-matTooltip="services.form.tooltip.name"
           [matTooltip]="messages.services_form_tooltip_name">
  </mat-icon>
</app-input>
