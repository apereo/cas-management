<app-input>
  <mat-form-field class="textInput">
    <mat-select i18n-placeholder="services.form.label.type"
               [placeholder]="messages.services_form_label_type"
               [(ngModel)]="type"
               (selectionChange)="changeType()">
      <mat-option *ngFor="let opt of data.formData.serviceTypes" [value]="opt.value">
        {{ opt.display }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-hint align="end">
    <app-hint></app-hint>
  </mat-hint>
  <mat-icon appHelp
            i18n-matTooltip="services.form.tooltip.type"
            [matTooltip]="messages.services_form_tooltip_type">
  </mat-icon>
</app-input>
