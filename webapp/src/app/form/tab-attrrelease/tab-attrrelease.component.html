<form #attrReleaseForm="ngForm">
    <div *ngIf="!isOidc && !isWsFed">
        <mat-card class="tabCard">
            <mat-card-title>
                <h5 i18n>Attribute Release Policy</h5>
            </mat-card-title>
            <div class="cardContent">
                <app-attribute-release-policies></app-attribute-release-policies>
            </div>
        </mat-card>
        <mat-card class="tabCard">
            <mat-card-title>
                <h5 i18n>Attribute Release Options</h5>
            </mat-card-title>
            <div class="cardContent">
                <app-attribute-release-checks></app-attribute-release-checks>
            </div>
        </mat-card>
        <mat-card class="tabCard">
            <mat-card-title>
                <h5 i18n>Attribute Release Consent</h5>
            </mat-card-title>
            <div class="cardContent">
                <app-attribute-release-consent></app-attribute-release-consent>
            </div>
        </mat-card>
        <mat-card class="tabCard">
            <mat-card-title>
                <h5 i18n>Attribute Value Filters</h5>
            </mat-card-title>
            <div class="cardContent">
                <app-attribute-release-filters></app-attribute-release-filters>
            </div>
        </mat-card>
        <mat-card class="tabCard">
            <mat-card-title>
                <h5>Principal Attribute Repository</h5>
            </mat-card-title>
            <div class="cardContent">
                <app-attribute-release-principal-repo></app-attribute-release-principal-repo>
            </div>
        </mat-card>
    </div>


    <div *ngIf="isOidc">
        <mat-card class="tabCard">
            <mat-card-title>
                <h5 i18n>Attribute Release Options</h5>
            </mat-card-title>
            <div class="cardContent">
                <app-oidc-options></app-oidc-options>
            </div>
        </mat-card>
    </div>

    <div *ngIf="isWsFed">
        <mat-card class="tabCard">
            <mat-card-title>
                <h5 i18n>Attribute Release Options</h5>
            </mat-card-title>
            <div class="cardContent">
                <app-wsfed-options></app-wsfed-options>
            </div>
        </mat-card>
    </div>
  <button type="submit" style="display:none;" #submit></button>
</form>
