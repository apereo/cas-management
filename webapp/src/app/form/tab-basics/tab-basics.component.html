<form #basicsForm="ngForm">
  <mat-card class="tabCard">
    <mat-card-title>
      <h5>Basics</h5>
    </mat-card-title>
    <div class="cardContent">
        <app-enabled *ngIf="!groovyAccessStrategy"></app-enabled>
        <app-servicetype></app-servicetype>
        <app-serviceid [validUrl]="validateDomain(userService.user)"></app-serviceid>
        <app-servicename></app-servicename>
        <app-servicedesc></app-servicedesc>
        <app-themeid></app-themeid>
    </div>
  </mat-card>
  <mat-card class="tabCard">
    <mat-card-title>
      <h5>Reference Links</h5>
    </mat-card-title>
    <div class="cardContent">
      <app-logo></app-logo>
      <app-linkrefs></app-linkrefs>
    </div>
  </mat-card>
  <button type="submit" style="display:none;" #submit></button>
</form>
