<form #contactsForm="ngForm">
  <mat-card class="tabCard">
    <mat-card-title>
      <h5 i18n>Contacts</h5>
    </mat-card-title>
    <div class="cardContent">
      <app-contacts [form]="contactsForm"></app-contacts>
    </div>
  </mat-card>
  <button type="submit" style="display: none;" #submit></button>
</form>
