<app-input field="realm" [change]="service" [orig]="original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n-placeholder="services.form.label.wsfed.realm">
      {{ messages.services_form_label_wsfed_realm }}
    </mat-placeholder>
    <input matInput [(ngModel)]="service.realm">
    <mat-hint align="end">
      <app-hint></app-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp
            i18n-matTooltip="services.form.tooltip.wsfed.realm"
            [matTooltip]="messages.services_form_tooltip_wsfed_realm">
  </mat-icon>
</app-input>

<app-input field="appliesTo" [change]="service" [orig]="original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n-placeholder="services.form.label.wsfed.appliesTo">
      {{ messages.services_form_label_wsfed_appliesTo }}
    </mat-placeholder>
    <input matInput required [(ngModel)]="service.appliesTo">
    <mat-hint align="end">
      <app-hint></app-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp
           i18n-matTooltip="services.form.tooltip.wsfed.appliesTo"
           [matTooltip]="messages.services_form_tooltip_wsfed_appliesTo">
  </mat-icon>
</app-input>
